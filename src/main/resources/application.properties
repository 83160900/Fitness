spring.application.name=Fitness

# Database configuration for Railway / Postgres
# Priorizamos variáveis do Railway e forçamos sslmode=require para evitar erros de conexão
spring.datasource.url=${SPRING_DATASOURCE_URL:${JDBC_DATABASE_URL:jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:fitnessdb}?sslmode=require}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${PGUSER:postgres}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${PGPASSWORD:password}}
spring.datasource.driver-class-name=org.postgresql.Driver

# Forçar o Hikari a usar a URL correta e não tentar carregar valores padrão de exemplo
spring.datasource.hikari.jdbc-url=${spring.datasource.url}
spring.datasource.hikari.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}

# HikariCP
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:5}

# Port configuration
server.port=${PORT:8080}

# Logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
